sourceMenu.spout2.item.desc="Phần mềm Capture VTuber ở độ phân giải cao làm nguồn hỗ trợ cho Vtuber, cho phép thêm avatar ảo vào màn hình.\n * Hỗ trợ: VSeeFace, VTube Studio, Warudo"
