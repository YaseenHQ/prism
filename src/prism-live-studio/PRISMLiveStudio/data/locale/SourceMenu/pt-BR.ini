source.link="Como usá-lo"
sourceMenu.audioinput.item.desc="Você pode usar o microfone embutido ou conectar um dispositivo de captura de áudio externo para transmissão."
sourceMenu.audiooutput.item.desc="Você pode usar a saída de áudio através da placa de som."
sourceMenu.audiov.item.desc="Fontes de visualizador de áudio projetadas no estilo PRISM podem ser adicionadas."
sourceMenu.base.title="Básico"
sourceMenu.bgm.item.desc="Você pode organizar músicas locais armazenadas em seu PC ou músicas gratuitas fornecidas pelo PRISM como listas de reprodução."
sourceMenu.browser.item.desc="Você pode adicionar conteúdo em tempo real de uma página da web à tela de transmissão."
sourceMenu.camera.item.desc="Use a câmera interna ou conecte um dispositivo de câmera externa para transmissão."
sourceMenu.capturecard.item.desc="É uma fonte otimizada para placas de captura (periféricos de PC para saída de vídeo). Caso estiver usando qualquer placa de captura, adicionar esta fonte pode minimizar a latência de saída de vídeo e melhorar a eficiência de renderização de quadros."
sourceMenu.chat.item.desc="Você pode adicionar a fonte de bate-papo da plataforma em execução na tela de transmissão."
sourceMenu.color.item.desc="Decore cenas usando fontes de cores na tela de transmissão."
sourceMenu.default.item.desc="Você pode selecionar uma fonte para ver mais detalhes."
sourceMenu.default.item.title="Decore a tela adicionando as fontes!"
sourceMenu.game.item.desc="A tela do jogo pode ser capturada em tempo real e adicionada à tela de transmissão."
sourceMenu.giphy.item.desc="Você pode decorar sua tela de transmissão usando a variedade de adesivos gratuitos."
sourceMenu.group.item.desc="Você pode agrupar várias fontes em uma, podendo gerenciá-las facilmente."
sourceMenu.image.item.desc="Você pode adicionar vários arquivos de imagem, como JPG, PNG e GIF salvos no dispositivo à tela de transmissão."
sourceMenu.media.item.desc="Você pode adicionar arquivos de música ou vídeo salvos no dispositivo à tela de transmissão."
sourceMenu.monitor.item.desc="Você pode designar uma janela ou aplicativo específico em uma tela ou entre os programas que estão sendo executados no momento e capturar apenas essa tela e adicioná-la à tela de transmissão em tempo real."
sourceMenu.monitorFull.item.desc="Adicione uma exibição em tela cheia em tempo real por meio da fonte de exibição."
sourceMenu.monitorPart.item.desc="Adicione uma exibição de tela parcial em tempo real por meio da fonte de exibição."
sourceMenu.ndi.item.desc="No mesmo ambiente de rede, você pode usar um dispositivo móvel como uma webcam usando uma fonte NDI."
sourceMenu.obscamera.item.desc="Você pode usar a câmera embutida ou conectar um dispositivo de câmera externo para transmissão."
sourceMenu.plugin.item.desc="Você pode usar um dispositivo de captura externo relevante ou plug-in no seu stream."
sourceMenu.prism.title="PRISM"
sourceMenu.prismlens.item.desc="Use planos de fundo virtuais e efeitos de beleza no aplicativo PRISM Lens e adicione as fontes do PRISM Lens à tela de transmissão."
sourceMenu.prismmobile.item.desc="No aplicativo PRISM Lens, conecte a câmera do aplicativo PRISM para usá-la como uma webcam para o seu PC."
sourceMenu.prismsticker.item.desc="Você pode decorar sua tela de transmissão usando a variedade de adesivos PRISM."
sourceMenu.scene.item.desc="Você pode coletar cenas e fontes existentes em uma cena e adicioná-las como novas fontes."
sourceMenu.slideshow.item.desc="Você pode controlar a apresentação de slides automaticamente ou manualmente adicionando uma apresentação de slides de imagem à tela de transmissão."
sourceMenu.spout2.item.desc="Capture o software VTuber em alta resolução como fonte de suporte para Vtubers, permitindo adicionar avatares virtuais à tela.\n * Suporte: VSeeFace, VTube Studio, Warudo"
sourceMenu.text.item.desc="Ao adicionar texto à tela, você pode exibir o aviso ou frase desejada na tela de transmissão."
sourceMenu.textmotion.item.desc="Você pode selecionar e adicionar facilmente modelos de texto de vários designs com movimento."
sourceMenu.timer.item.desc="Widgets de relógio e cronômetro projetados no estilo PRISM podem ser adicionados à tela de transmissão."
sourceMenu.view.title="Adicionar fonte"
sourceMenu.virtualbackground.item.desc="Você pode adicionar uma variedade de imagens com movimento como fontes de imagem de fundo."
sourceMenu.window.item.desc="Você pode escolher uma janela específica entre os programas em execução no momento, capturar apenas essa tela e adicioná-la à tela de transmissão."
