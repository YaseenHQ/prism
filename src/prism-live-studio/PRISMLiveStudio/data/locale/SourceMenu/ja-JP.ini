source.link="使用方法を見る"
sourceMenu.audioinput.item.desc="内蔵マイクを活用したり、外部オーディオキャプチャデバイスを接続して配信に使用することができます。"
sourceMenu.audiooutput.item.desc="サウンドカードを通じて出力されるオーディオを使用できます。"
sourceMenu.audiov.item.desc="PRISMスタイルでデザインされたオーディオ\n ビジュアライザーソースを追加できます。"
sourceMenu.base.title="デフォルト"
sourceMenu.bgm.item.desc="PCに保存されているローカルミュージックまたはPRISMが提供する無料ミュージックを\n プレイリストで構成できます。"
sourceMenu.browser.item.desc="ウェブページのリアルタイムコンテンツを配信画面に追加できます。"
sourceMenu.camera.item.desc="内蔵カメラを活用するか、外部カメラデバイスを接続して配信に使用することができます。"
sourceMenu.capturecard.item.desc="キャプチャーカード(映像を取り込むための周辺機器)に最適化したソースです。このソースを現在使っているキャプチャーカードに追加することで映像を出力する際の遅延が最小限に抑えられ、 効率的にフレームをレンダリングすることができます。"
sourceMenu.chat.item.desc="現在配信中のプラットフォームのチャットソースを\n 配信画面に追加できます。\nさまざまなチャットテーマや背景を活用して、チャットソースをより楽しくカスタマイズしましょう！"
sourceMenu.color.item.desc="カラーソースを配信画面に活用してより多彩にシーンを飾ることができます。"
sourceMenu.default.item.desc="ソースを選択すると詳細を\n 確認できます。"
sourceMenu.default.item.title="ソースを追加して画面を\n カスタマイズしましょう！"
sourceMenu.game.item.desc="ゲーム画面をリアルタイムでキャプチャして、\n 配信画面に追加できます。"
sourceMenu.giphy.item.desc="様々な無料スタンプを利用して\n 配信画面を楽しくカスタマイズすることができます。"
sourceMenu.group.item.desc="複数のソースを1つのグループにして\n 簡単に管理できます。"
sourceMenu.image.item.desc="デバイスに保存されたJPG、PNG、GIFなどの\n 画像ファイルを配信画面に追加できます。"
sourceMenu.media.item.desc="デバイスに保存されている音楽または\n 動画ファイルを配信画面に追加できます。"
sourceMenu.monitor.item.desc="モニターまたは現在実行中のプログラムのうち、特定のウィンドウとアプリを指定して、当該画面のみキャプチャしてリアルタイムで配信画面に追加できます。"
sourceMenu.monitorFull.item.desc="ディスプレイソースを使用すると、リアルタイムディスプレイの全画面を追加できます。"
sourceMenu.monitorPart.item.desc="ディスプレイソースを使用すると、リアルタイムディスプレイの部分画面を追加できます。"
sourceMenu.ndi.item.desc="同じネットワーク環境でNDIソースを利用して\n モバイルデバイスをウェブカメラのように使用することができます。"
sourceMenu.obscamera.item.desc="内蔵カメラを活用したり、\n 外部カメラデバイスを接続して\n 配信に使用することができます。"
sourceMenu.plugin.item.desc="当該外部キャプチャデバイスまたは\n プラグインを配信に使用することができます。"
sourceMenu.prism.title="PRISM"
sourceMenu.prismlens.item.desc="PRISM Lensアプリでバーチャル背景およびビューティーエフェクトを使用し、PRISM Lens ソースを配信画面に追加できます。"
sourceMenu.prismmobile.item.desc="PRISM LensアプリでPRISMモバイルアプリカメラを接続してPCのウェブカメラで使用することができます。"
sourceMenu.prismsticker.item.desc="様々なPRISMスタンプを利用して\n 配信画面を楽しくカスタマイズすることができます。"
sourceMenu.scene.item.desc="既存のシーンとシーンにあるソースを集めて\n 新しいソースとして追加できます。"
sourceMenu.slideshow.item.desc="画像スライドショーを配信画面に追加し、\n 自動または手動でスライドショーを\n コントロールできます。"
sourceMenu.spout2.item.desc="Vチューバーサポートソースで、vtubeプログラムを高解像度でキャプチャしてバーチャルアバターを画面に追加できます。\n  * 対応：VSeeFace、VTube Studio、Warudo"
sourceMenu.text.item.desc="画面にテキストを追加して、配信画面にお知らせやコメントを表示できます。"
sourceMenu.textmotion.item.desc="モーションが適用された様々なデザインの\n テキストテンプレートを簡単に選択して追加できます。"
sourceMenu.timer.item.desc="PRISMスタイルでデザインされた時計とタイマーウィジェットを配信画面に追加できます。"
sourceMenu.view.title="ソース追加"
sourceMenu.virtualbackground.item.desc="モーションが適用された様々な画像を\n 背景画像ソースとして追加できます。"
sourceMenu.window.item.desc="現在実行中のプログラムの\n 特定ウィンドウを指定して、\n 当該画面のみキャプチャして\n 配信画面に追加できます。"
