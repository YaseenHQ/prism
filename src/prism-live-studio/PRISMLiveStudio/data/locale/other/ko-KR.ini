Filter.tooptip.chromakey="화면의 특정 컬러 부분만 잘라낸 것처럼 투명하게 처리하는 기능입니다. \n카메라 화면에서 사람만 살리고 배경을 지우고 싶을 때, 그린 스크린과 함께  사용합니다. "
Filter.tooptip.colorcorrection="영상 및 이미지의 색상과 톤을 세밀하게 조정할 수 있는 기능입니다. 감마, 대비, 명암 등을 조정할 수 있습니다. "
Filter.tooptip.colorfilter="영상 및 이미지의 색상과 톤을 쉽게 변경할 수 있는 기능입니다. \n카메라 앱에서 사용하는 컬러필터 효과와 동일하며 PRISM에서 제작한 프리셋 기능을 제공합니다. "
Filter.tooptip.colorkey="이미지의 특정 컬러 부분만 잘라낸 것처럼 투명하게 처리하는 기능입니다. "
Filter.tooptip.compressor="일정 레벨 이상의 시그널을 압축하여 전체적인 음량의 범위를 골고루 맞춰주는 효과입니다. \n마이크에서 갑자기 지나치게 큰 소리가 나는 것을 예방할 때 유용합니다. "
Filter.tooptip.corp.pad="영상이나 이미지의 상하좌우를 자르거나 채우기할 수 있습니다. \n카메라 소스의 좌우 검은 여백을 잘라내고 싶을 때 사용할 수 있습니다. "
Filter.tooptip.expander="오디오 컴프레서와 반대의 효과를 내는 이펙트입니다. \n컴퓨터 소리, 마우스 및 키보드 소리, 호흡 및 원하지 않는 입소리와 같은 배경 소음을 줄일 때 유용하게 사용할 수 있습니다. "
Filter.tooptip.gain="컴프레서로 인한 레벨 감소를 보상하기 위해 사용하는 기능입니다. \n컴프레스된 오디오 시그널에 적용할 게인의 양을 정하여 사용합니다. "
Filter.tooptip.image.mask="소스 위로 원하는 이미지나 도형을 혼합하는 기능입니다. \n도형 모양으로 잘라내는 마스킹 효과나 이미지를 블렌드하는 효과를 주고 싶을 때 사용합니다. "
Filter.tooptip.invert.polarity="2개 이상의 마이크를 사용할 때, \n위상 상쇄 효과 (Phase Cancellation) 로 인한 음질의 저하를 최소화하기 위해 사용합니다. "
Filter.tooptip.limiter="오디오 소스의 출력이 일정 수준 이상으로 올라가지 않도록 제한하는 기능입니다. "
Filter.tooptip.lumakey="화면의 밝기를 기준으로 특정 밝기 영역만 투명하게 처리하는 기능입니다. "
Filter.tooptip.noise.gate="일정 음량 이하의 오디오 시그널을 제거하는 기능입니다. \n마이크에 입력 신호가 없을 때, 마이크를 차단해주는 효과를 낼 수 있으며 오디오 필터 중 가장 많이 사용되는 기능입니다."
Filter.tooptip.noise.suppression="배경음을 소거할 수 있습니다. "
Filter.tooptip.render.delay="영상의 렌더링 지연을 설정하는 기능입니다. \n(0~500ms) 영상, 게임, 미디어 소스 등 비디오와 오디오가 동시 출력되는 경우 비디오/오디오 싱크를 조절할 때 사용합니다. "
Filter.tooptip.scale.aspectradio="영상과 이미지의 해상도나 비율을 보정할 수 있는 기능입니다. \n해상도가 낮은 영상이나 게임을 업스케일하여 보여주고 싶을 때 유용합니다. "
Filter.tooptip.scroll="소스에 상하좌우 스크롤 효과를 적용할 수 있는 기능입니다. \n텍스트 소스에 움직이는 효과를 적용하고 싶을 때 사용합니다. "
Filter.tooptip.sharpen="영상이나 이미지를 선명하게 만들고 싶을 때 사용하는 기능입니다. "
Filter.tooptip.video.delay="비디오 소스의 지연을 설정하는 기능입니다. "
Filter.tooptip.vst.plugin="VST 플러그인을 설치하여 다양한 오디오 필터를 사용할 수 있습니다. "
