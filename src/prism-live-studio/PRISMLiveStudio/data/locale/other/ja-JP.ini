Filter.tooptip.chromakey="画面の一部のカラーを切り取ったように透明に処理する機能です。 \n カメラ画面で人だけ残して背景を消したい時、グリーンスクリーンと一緒に使用します。"
Filter.tooptip.colorcorrection="動画および画像のカラーとトーンを微調整できる機能です。ガンマ、コントラスト、明るさなどを調整できます。"
Filter.tooptip.colorfilter="動画および画像のカラーとトーンを微調整できる機能です。\n カメラアプリで使用するカラーフィルター効果と同じで、PRISMが制作したプレセット機能を提供します。"
Filter.tooptip.colorkey="画像の一部のカラーを切り取ったように透明に処理する機能です。"
Filter.tooptip.compressor="一定レベル以上のシグナルを圧縮して、全体の音量の範囲をバランスよく調整するエフェクトです。 \n マイクからいきなり大音量が出ることを予防したい時に役立ちます。"
Filter.tooptip.corp.pad="動画や画像の上下左右を切り取ったり、埋めることができます。\n カメラソース左右の黒い余白を切り取りたい時に使用することができます。"
Filter.tooptip.expander="オーディオコンプレッサーと逆の効果を出すエフェクトです。\n コンピューター音、マウスおよびキーボード音、呼吸や意図しない音などのノイズを減らす時に役立ちます。"
Filter.tooptip.gain="コンプレッサーによるレベル低下を補償するために使用する機能です。 \n 圧縮されたオーディオシグナルに適用するゲインの量を決めて使用します。"
Filter.tooptip.image.mask="ソース上にお好きな画像や図形をミックスする機能です。 \n 図形の形で切り取るマスキング効果や画像をブレンドする効果が欲しい時に使用します。"
Filter.tooptip.invert.polarity="2個以上のマイクを使用する時、\n 位相相殺効果（Phase Cancellation）による音質の低下を最小限に抑えるために使用します。"
Filter.tooptip.limiter="オーディオソースの出力が一定レベル以上に上がらないように制限する機能です。"
Filter.tooptip.lumakey="画面の明るさを基準に特定エリアのみ透明に処理する機能です。"
Filter.tooptip.noise.gate="一定音量以下のオーディオシグナルを除去する機能です。\n マイクへの入力シグナルがない場合、マイクをブロックする効果があり、オーディオフィルターのうち最もよく使用される機能です。"
Filter.tooptip.noise.suppression="背景音を削除できます。"
Filter.tooptip.render.delay="動画のレンダリング遅延を設定する機能です。\n （0~500ms）動画、ゲーム、メディアソースなどビデオとオーディオが同時出力される場合、ビデオ/オーディオの同期に使用します。"
Filter.tooptip.scale.aspectradio="動画と画像の解像度や比率を補正する機能です。\n 解像度が低い動画やゲームをアップスケールして表示したい時に役立ちます。"
