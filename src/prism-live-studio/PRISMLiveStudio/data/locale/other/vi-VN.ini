Filter.tooptip.chromakey="Tính năng này làm cho các khu vực có màu cụ thể trên hình ảnh trở nên trong suốt như thể nó bị cắt đi.\nBạn có thể sử dụng nó cùng với màn hình xanh khi bạn muốn thể hiện người chứ không phải nền trên màn hình máy ảnh. "
Filter.tooptip.colorcorrection="Tính năng này cho phép bạn thay đổi chính xác màu sắc và tông màu của hình ảnh và video.\n\nBạn có thể điều chỉnh gamma, độ tương phản và độ sáng. "
Filter.tooptip.colorfilter="Tính năng này cho phép bạn dễ dàng thay đổi màu sắc và tông màu của hình ảnh và video.\n\nBộ lọc cài sẵn PRISM cung cấp hiệu ứng bộ lọc màu giống như bộ lọc ứng dụng máy ảnh."
Filter.tooptip.colorkey="Tính năng này làm cho các khu vực có màu cụ thể trên hình ảnh trở nên trong suốt như thể nó bị cắt đi."
Filter.tooptip.compressor="Tính năng này cho phép bạn nén tín hiệu trên một mức nhất định và cân bằng phạm vi âm lượng tổng thể.\nNó rất hữu ích để ngăn âm thanh micrô tăng đột ngột."
Filter.tooptip.corp.pad="Tính năng này cho phép bạn cắt hoặc đệm các cạnh trên, dưới, trái và phải của hình ảnh và video.\n\nBạn có thể sử dụng nó khi muốn cắt các thanh màu đen ở bên trái và bên phải của nguồn máy ảnh. "
Filter.tooptip.expander="Hiệu ứng này tạo ra hiệu ứng ngược lại với máy nén âm thanh.\n\nNó rất hữu ích để giảm tiếng ồn xung quanh như âm thanh máy tính,\n\nâm thanh của chuột và bàn phím, hơi thở và các âm thanh lời nói không mong muốn khác. "
Filter.tooptip.gain="Tính năng này cho phép bạn bù cho mức giảm do máy nén.\n\nBạn có thể sử dụng nó để đặt mức tăng được áp dụng cho tín hiệu âm thanh nén. "
Filter.tooptip.image.mask="Tính năng này cho phép bạn che hình ảnh và hình dạng bạn chọn ở đầu nguồn.\nBạn có thể sử dụng nó để tạo hiệu ứng tạo mặt nạ hoặc hiệu ứng hòa trộn cho hình ảnh."
Filter.tooptip.invert.polarity="Tính năng này cho phép bạn giảm thiểu sự suy giảm chất lượng âm thanh do khử pha khi bạn sử dụng hai micrô trở lên."
Filter.tooptip.limiter="Tính năng này cho phép bạn hạn chế đầu ra của nguồn âm thanh vượt quá một mức nhất định."
Filter.tooptip.lumakey="Tính năng này làm cho các khu vực có độ sáng cụ thể trở nên trong suốt dựa trên độ sáng của màn hình."
Filter.tooptip.noise.gate="Tính năng này cho phép bạn loại bỏ các tín hiệu âm thanh dưới một âm lượng nhất định.\n\nĐây là bộ lọc âm thanh được sử dụng nhiều nhất để chặn mic khi không có tín hiệu đầu vào trong mic."
Filter.tooptip.noise.suppression="Bạn có thể loại bỏ tiếng ồn xung quanh."
Filter.tooptip.render.delay="Tính năng này cho phép bạn đặt độ trễ hiển thị của video.\nBạn có thể sử dụng nó để điều chỉnh đồng bộ hóa âm thanh/video của đầu ra âm thanh/video đồng thời (0-500 mili giây) cho video, game, nguồn phương tiện, v.v."
Filter.tooptip.scale.aspectradio="Tính năng này cho phép bạn điều chỉnh độ phân giải và tỷ lệ khung hình của hình ảnh và video.\nNó rất hữu ích khi bạn muốn nâng cấp video hoặc game có độ phân giải thấp."
Filter.tooptip.scroll="Tính năng này cho phép bạn áp dụng hiệu ứng cuộn lên, xuống, trái và phải cho nguồn.\n\nBạn có thể sử dụng nó khi muốn áp dụng hiệu ứng chuyển động cho nguồn văn bản. "
Filter.tooptip.sharpen="Tính năng này cho phép bạn làm cho hình ảnh và video trông sắc nét hơn."
Filter.tooptip.video.delay="Tính năng này cho phép bạn đặt độ trễ của nguồn video."
Filter.tooptip.vst.plugin="Bạn có thể sử dụng các bộ lọc âm thanh khác nhau bằng cách cài đặt plug-in VST."
