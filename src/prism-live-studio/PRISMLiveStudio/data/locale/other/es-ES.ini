Filter.tooptip.chromakey="Esta función hace que las áreas con un color particular en la pantalla sean transparentes como si estuvieran cortadas. Puede usarlo junto con una pantalla verde cuando desee mantener a las personas pero no el fondo en la pantalla de la cámara."
Filter.tooptip.colorcorrection="Esta función le permite cambiar con precisión los colores y tonos de imágenes y videos. Puede ajustar gamma, contraste y brillo."
Filter.tooptip.colorfilter="Esta función le permite cambiar con precisión los colores y tonos de imágenes y videos. Puede ajustar gamma, contraste y brillo."
Filter.tooptip.colorkey="Esta función hace que las áreas con un color particular en la imagen sean transparentes como si estuvieran cortadas."
Filter.tooptip.compressor="Esta función le permite comprimir señales por encima de un cierto nivel y equilibrar el rango de volumen de audio general. Es útil para evitar que los sonidos del micrófono sean altos de repente."
Filter.tooptip.corp.pad="Esta función le permite recortar o rellenar los lados superior, inferior, izquierdo y derecho de imágenes y videos. Puede usarlo cuando desee recortar las barras negras en los lados izquierdo y derecho de la fuente de la cámara."
Filter.tooptip.expander="Este efecto produce un efecto opuesto al compresor de audio. Es útil para reducir el ruido de fondo, como los sonidos de la computadora, del ratón y del teclado, la respiración y otros sonidos verbales no deseados."
Filter.tooptip.gain="Esta característica le permite compensar un nivel disminuido debido al compresor. Puede utilizarlo para configurar la ganancia que se aplicará a las señales de audio comprimidas."
Filter.tooptip.image.mask="Esta función le permite enmascarar imágenes y formas de su elección en la parte superior de la fuente. Puede usarlo para crear un efecto de enmascaramiento en formas o un efecto de fusión para imágenes."
Filter.tooptip.invert.polarity="Esta función le permite minimizar la disminución de la calidad del sonido debido a la cancelación de fase cuando utiliza dos o más micrófonos."
Filter.tooptip.limiter="Esta función le permite limitar la salida de una fuente de audio para que no supere un cierto nivel."
Filter.tooptip.lumakey="Esta función hace que las áreas con un brillo particular sean transparentes según el brillo de la pantalla."
Filter.tooptip.noise.gate="Esta función le permite comprimir señales por encima de un cierto nivel y equilibrar el rango de volumen de audio general. Es útil para evitar que los sonidos del micrófono sean altos de repente."
Filter.tooptip.noise.suppression="Puede eliminar el ruido de fondo."
Filter.tooptip.render.delay="Esta función le permite establecer el retraso de reproducción del video. Puede usarlo para ajustar la sincronización de audio/video de la salida de audio/video simultánea (0-500 ms) para videos, juegos, fuente de medios, etc."
Filter.tooptip.scale.aspectradio="Esta función le permite ajustar la resolución y la relación de aspecto de imágenes y videos. Es útil cuando desea mejorar la escala de un video o juego de baja resolución."
Filter.tooptip.scroll="Esta función le permite aplicar un efecto de desplazamiento hacia arriba, hacia abajo, hacia la izquierda y hacia la derecha a la fuente. Puede usarlo cuando desee aplicar un efecto de movimiento a la fuente de texto."
Filter.tooptip.sharpen="Esta función le permite hacer que las imágenes y los videos se vean más nítidos."
Filter.tooptip.video.delay="Esta función le permite configurar el retraso de la fuente de video."
Filter.tooptip.vst.plugin="Puede utilizar varios filtros de audio instalando un complemento VST."
