Filter.tooptip.chromakey="Esse recurso deixa transparentes as áreas de uma cor específica na tela, como se estivessem recortadas. \nVocê pode usá-lo junto com uma tela verde quando quiser manter as pessoas, mas não o fundo na tela da câmera."
Filter.tooptip.colorcorrection="Esse recurso permite que você altere com precisão as cores e tons de imagens e vídeos. \nVocê pode ajustar gama, contraste e brilho."
Filter.tooptip.colorfilter="Este recurso permite que você altere facilmente as cores e tons de imagens e vídeos. \nOs filtros predefinidos PRISM oferecem os mesmos efeitos de filtro de cor que os filtros de aplicativos de câmera."
Filter.tooptip.colorkey="Esse recurso deixa transparentes as áreas de uma cor específica na imagem, como se estivessem recortadas."
Filter.tooptip.compressor="Este recurso permite que você comprima sinais acima de um determinado nível e equilibre a faixa de volume geral do áudio. \nÉ útil para evitar que os sons do microfone fiquem altos repentinamente."
Filter.tooptip.corp.pad="Este recurso permite cortar ou preencher a parte superior, inferior, esquerda e direita de imagens e vídeos. \nVocê pode usá-lo quando quiser cortar as barras pretas nos lados esquerdo e direito da fonte da câmera."
Filter.tooptip.expander="Este efeito produz um efeito oposto ao do compressor de áudio. \nÉ útil para reduzir o ruído de fundo, como sons do computador, sons do mouse e do teclado, respiração e outros sons verbais indesejados."
Filter.tooptip.gain="Este recurso permite compensar uma diminuição do nível devido ao compressor. \nVocê pode usá-lo para definir o ganho a ser aplicado aos sinais de áudio comprimidos."
Filter.tooptip.image.mask="Este recurso permite mascarar imagens e formas de sua escolha em cima da fonte. \nVocê pode usá-lo para criar um efeito de máscara em formas ou um efeito de mesclagem para imagens."
Filter.tooptip.invert.polarity="Este recurso permite minimizar o declínio na qualidade do som devido ao cancelamento de fase quando você usa dois ou mais microfones."
Filter.tooptip.limiter="Este recurso permite que você limite a saída de uma fonte de áudio de subir acima de um certo nível."
Filter.tooptip.lumakey="Este recurso deixa transparentes as áreas com um brilho específico com base no brilho da tela."
Filter.tooptip.noise.gate="Este recurso permite remover sinais de áudio abaixo de um determinado volume de áudio. \nEste é o filtro de áudio mais usado para bloquear o microfone quando não há sinal de entrada no microfone."
Filter.tooptip.noise.suppression="Você pode eliminar o ruído de fundo."
Filter.tooptip.render.delay="Este recurso permite que você defina o atraso de renderização do vídeo. \nVocê pode usá-lo para ajustar a sincronização de áudio/vídeo da saída simultânea de áudio/vídeo (0-500 ms) para vídeos, jogos, fonte de mídia, etc."
Filter.tooptip.scale.aspectradio="Este recurso permite que você ajuste a resolução e a proporção na tela de imagens e vídeos. \nÉ útil quando você deseja aprimorar um vídeo ou jogo de baixa resolução."
Filter.tooptip.scroll="Este recurso permite que você aplique à fonte um efeito de rolagem para cima, para baixo, para a esquerda e para a direita. \nVocê pode usá-lo quando quiser aplicar um efeito de movimento à fonte do texto."
Filter.tooptip.sharpen="Este recurso permite que você torne as imagens e vídeos mais nítidos."
Filter.tooptip.video.delay="Este recurso permite que você defina o atraso da fonte de vídeo."
Filter.tooptip.vst.plugin="Você pode usar vários filtros de áudio instalando um plugin VST."
